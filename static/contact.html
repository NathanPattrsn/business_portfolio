<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Contact Us | OneSite Designs</title>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">OneSite Designs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="work.html">Our Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Full-Screen Container -->
    <div id="particles-js" class="about-page">
        <!-- Central Content -->
        <div class="center-content text-center">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 OneSite Designs. All rights reserved.</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="../js/index.js"></script>
    <script src="../js/particles-config.js"></script>

    <script>
          document.getElementById('contact-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      fetch('/.netlify/functions/contact', {
        method: 'POST',
        body: formData,
        })
      .then((response) => response.text())
      .then((response) => {
        if (response === 'ok') {
          alert('Email sent successfully!');
          window.location.reload();
        } else {
          alert('Error sending email: ' + response);
        }
      })
      .catch((error) => {
        alert('Error sending email: ' + error);
      });
    });
    </script>
</body>
</html>
