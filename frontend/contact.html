<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Contact Me | Nathan Patterson</title>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <a href="index.html">
                <img src="./images/logo.png" alt="Logo" style="width: 100px; height: 100px; margin-right: 10px;">
              </a>
              <p class="navbar-brand">Nathan <span class="underline">Patterson</span></p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="work.html">Our Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonials.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Full-Screen Container -->
    <div id="particles-js" class="about-page">
        <!-- Central Content -->
        <div class="center-content text-center contactcontent">
            <h2>Contact Me</h2>
            <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>
            <form id="contact-form" method="POST" data-netlify="true" netlify>
            <div class="form-group text-left">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group text-left">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group text-left">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" rows="5" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary contactformbtn">Submit</button>
            </div>
            </form>
        </div>
    </div>

    <!-- Footer -->

    <script src="./js/index.js"></script>

</body>
</html>
